<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    body {
        height: 500vh;
    }
    .img-box {
        position: fixed;
        top: 0;
        left: 0;
    }
    .img-box img {
        margin-right: -140px;
    }
    .img-box img:nth-child(2) {
        transform: rotate(20deg);
    }
</style>
</head>
<body>
    <div class="img-box">
        <img src="./designer-typo.png" alt="" class="test">
        <img src="./publisher-typo.png" alt="" class="test2">
    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script>
        $(function(){
            var controller = new ScrollMagic.Controller()
            var rightTitleTween = TweenMax.to('.test', 1, {
            rotation: -180,
            autoAlpha: 0
            // x: 70,
            // y: 100
        }); 
        var rightTitle = new ScrollMagic.Scene({
        triggerElement: 'body',
        triggerHook: 0, 
        offset: 0,
        duration: "300%" 
        })
    .setTween(rightTitleTween)
    .addTo(controller)


    var rightTitleTween2 = TweenMax.to('.test2', 1, {
            rotation: -180,
            autoAlpha: 0
            // x: 70,
            // y: 100
        }); 
        var rightTitle2 = new ScrollMagic.Scene({
        triggerElement: 'body',
        triggerHook: 0, 
        offset: 0,
        duration: "300%" 
        })
    .setTween(rightTitleTween2)
    .addTo(controller)
        })
    </script>
</body>
</html>
